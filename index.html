<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Month Expense Tracker</title>

    <link rel="stylesheet" href="./css/style.css">

  <body>

    <nav class="navbar navbar-color navbar-default navbar-fixed-top">

          <div class="navbar-header">

            <a class="navbar-brand white" href="#">Expense Tracker</a>

    <!-- Card -->
    <section class="card-section">
      <div class="container">
        <div class="jumbotron card-color rm">
          <div class="row row-no-gutters">
            <div class="col-xs-12">
              <div class="income-card mini-card">
                <h1>Income</h1>
                <div id="income-input-field" class="">      
                  <div class="form-group">
                    <span>
                      <input id="income" type="number" class="form-control input" name="income" placeholder="$2000"/>
                    </span>
                      <button type="button" class="btn btn-default" id="insertIncome">ADD</button>
                  </div>
                </div>
                <div id="display-income-container" class="hide">
                  <span>₹ </span><span id="display-income"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="row row-no-gutters">
            <div class="flex-card">
              <div class="col-xs-6">
                <div class="expense mini-card">
                  <h2>Expense</h2>
                  <p><span>₹ </span><span id="spent"></span></p>
                </div>
              </div>
              <div class="col-xs-6">
                <div class="current-balance mini-card">
                  <h2>Current Balance</h2>
                  <p><span>₹ </span><span id="balance"></span></p>
                </div>
              </div>
            </div>
          </div>
        </div>    
      </div>
    </section>

    <!-- Buttons -->
    <section class="btns-section">
      <div class="container">
        <div class="row">
          <div class="col-xs-4">
            <div class="btns-grp rm">
              <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">

                </svg>
              </button>
              <p class="btn-text">Add Expense</p>
            </div>
          </div>
          <div class="col-xs-4">
            <div class="btns-grp rm">
              <button type="button" class="btn btn-info" data-toggle="modal" data-target="#category">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-inboxes" viewBox="0 0 16 16">
                  <path d="M4.98 1a.5.5 0 0 0-.39.188L1.54 5H6a.5.5 0 0 1 .5.5 1.5 1.5 0 0 0 3 0A.5.5 0 0 1 10 5h4.46l-3.05-3.812A.5.5 0 0 0 11.02 1zm9.954 5H10.45a2.5 2.5 0 0 1-4.9 0H1.066l.32 2.562A.5.5 0 0 0 1.884 9h12.234a.5.5 0 0 0 .496-.438zM3.809.563A1.5 1.5 0 0 1 4.981 0h6.038a1.5 1.5 0 0 1 1.172.563l3.7 4.625a.5.5 0 0 1 .105.374l-.39 3.124A1.5 1.5 0 0 1 14.117 10H1.883A1.5 1.5 0 0 1 .394 8.686l-.39-3.124a.5.5 0 0 1 .106-.374zM.125 11.17A.5.5 0 0 1 .5 11H6a.5.5 0 0 1 .5.5 1.5 1.5 0 0 0 3 0 .5.5 0 0 1 .5-.5h5.5a.5.5 0 0 1 .496.562l-.39 3.124A1.5 1.5 0 0 1 14.117 16H1.883a1.5 1.5 0 0 1-1.489-1.314l-.39-3.124a.5.5 0 0 1 .121-.393zm.941.83.32 2.562a.5.5 0 0 0 .497.438h12.234a.5.5 0 0 0 .496-.438l.32-2.562H10.45a2.5 2.5 0 0 1-4.9 0z"/>
                </svg>
              </button>
              <p class="btn-text">Add Category</p>
            </div>
          </div>
          <div class="col-xs-4">
            <div class="btns-grp rm">
              <button type="button" class="btn btn-info" id="analysics">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-bar-chart-fill" viewBox="0 0 16 16">
                  <path d="M1 11a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1zm5-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1zm5-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1z"/>
                </svg>
              </button>
              <p class="btn-text">Analysics</p>
            </div>
          </div>
          <!-- <div class="col-xs-3">
            <div class="btns-grp rm">
              <button type="button" id="summary" class="btn btn-info">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-bar-chart-fill" viewBox="0 0 16 16">
                  <path d="M1 11a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1zm5-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1zm5-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1z"/>
                </svg>
              </button>
              <p class="btn-text">Analysics</p>
            </div>
          </div> -->
        </div>
      </div>
    </section>

    <!-- month expense -->
    <section>
      <div class="container rm">
        <div class="page-header">
          <h3>This Month Expense</h3>      
        </div>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Remarks</th>
              <th>Spend</th>
            </tr>
          </thead>
          <tbody id="tbody">
            <!-- <tr>
              <td>
                <div class="date-remarks">
                  <p class="date">2/4/24</p>
                  <p class="remarks">GYM</p>
                </div>
              </td>
              <td>
                <span class="amount">400</span>
              </td>
            </tr> -->
          </tbody>
        </table>
      </div>
    </section>

    <section class="inputs">
      <div class="container">
        <!-- Trigger the modal with a button -->
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add Expense</button>
      </div>
    </section>

    <!-- Modal -->
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add Expense</h4>
        </div>
        <div class="modal-body">
            <div class="inputs-flex">
              <div class="col-xs-12">
                <input type="date" name="cDate" id="cDate" class="form-control">
              </div>
              
                <div>
                  <div class="col-xs-6">
                    <select class="form-control" id="type">
                      <!--  -->
                    </select>
                  </div>
                  <div class="col-xs-6">
                    <button type="button" class="btn btn-default" data-toggle="modal" data-target="#category" style="width: 100%;" >Add Category</button>
                  </div>
                </div>
                <div class="col-xs-12">
                  <input type="text" class="form-control" id="others" placeholder="Other" disabled>
                </div>
              
              <div class="col-xs-12">
                <input type="number" class="form-control" id="amount" placeholder="₹ 2000">
              </div>
              <div class="col-xs-12">
                <div id="successfullMsg" style="color: lightgreen; font-size: 16px;"></div>
                <!-- <button type="button" class="btn btn-default" id="addExpense">ADD</button> -->
              </div>
            </div>
        </div>
        <div class="modal-footer">
          <div class="col-xs-12">
            <button type="button" class="btn btn-default" id="addExpense">ADD</button> <!-- data-dismiss="modal"-->
          </div>
          <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
        </div>
      </div>

    </div>
  </div>

  <div id="category" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add Category</h4>
        </div>
        <div class="modal-body">
            <div class="inputs-flex">
                <input type="text" name="categoryList" id="categoryList" class="form-control input" placeholder="Ex: Food">
                <div id="successfullMsgCat" style="color: lightgreen; font-size: 16px;"></div>
                
                <button type="button" class="btn btn-default" id="addCategory">ADD</button>
            </div>
        </div>
      </div>

    </div>
  </div>


    <!-- jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- BS JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- Script -->
    <script src="./dist/app.js" defer></script>
  </body>
</html>
